<head>

    <link rel="stylesheet" href="./css/main.css">

    <title>Document</title>
</head>
<body>
  <div class="first wrapper">
    <h1>Scroll Down</h1>
  </div>

  <div class="second wrapper">
    <h1 class="scroll-text">Novi Sad, Serbia</h1>
    <img
      src="https://images.pexels.com/photos/2115695/pexels-photo-2115695.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
      alt=""
    />
  </div>

  <script>
    const scrollText = document.querySelector('.scroll-text');

    window.addEventListener('scroll', function () {
       scrollText.style.left = `${700 - 0.95 * scrollY}px`;
    });
    </script>
</body>
